<!DOCTYPE html>
<html>
<head>
<title>GenNBio</title>

<style>
.grid line {
    stroke: lightgrey;
    stroke-opacity: 0.7;
}
.lineChart {
    fill: none;
    stroke: steelblue;
    stroke-width: 1.5px;
}
.lineChart:hover {
    stroke: black;
    stroke-width: 3px;
}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>

<svg width="1000" height="500"></svg>
<script>
  stock_json = {{ stock_json|tojson|safe }}
  var series = ["0918"];
  var parseTime = d3.timeParse("%I:%M");

  var keys = d3.keys(stock_json);
  var data = [keys.map(function(key) { return {x: parseTime(key), y: +stock_json[key].replace(',','')}; })]
  //console.log(data);

  var margin = {left: 50, top: 30, right: 50, bottom: 30};
  var svg = d3.select("svg");
  var width  = +svg.attr("width") - margin.left - margin.right;
  var height = +svg.attr("height") - margin.top  - margin.bottom;

  var svgG = svg.append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // x-axis scale
  var xScale = d3.scaleTime()
      //.domain(keys)
      .domain( d3.extent( keys.map(function(key) { return parseTime(key);}) ) )
      .rangeRound([0, width])
      ;
  // y-axis scale
  var yScale = d3.scaleLinear()
      .domain([
                d3.min(data, function(d){ return d3.min(d,function(e){return e.y;});})-50,
                d3.max(data, function(d){ return d3.max(d,function(e){return e.y;});})+50
               ])
      .nice()
      .range([height,0])
      ;

  var colors = d3.scaleOrdinal(d3.schemeCategory20);

  // x-axis
  var xAxis = svgG.append("g")
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xScale)
      );
  // y-axis
  var yAxis = svgG.append("g")
      .attr("class", "grid")
      .call(d3.axisLeft(yScale)
      );

   // add clipPath : everthing out of this area won't be drawn
  var clip = svgG.append("defs").append("clipPath")
      .attr("id", "clip")
      .append("rect")
      .attr("width", width )
      .attr("height", height )
      .attr("x", 0)
      .attr("y", 0);


  var line = d3.line().curve(d3.curveBasis)
      .x( function(d) { return xScale(d.x); } )
      .y( function(d) { return yScale(d.y); } );

  var lineG = svgG.append("g").selectAll("g")
         .data(data)
      .enter().append("g");

  lineG.append("path")
      .attr("class", "lineChart")
      .attr("stroke", function(d, i) { return colors( series[i]); } )
      .attr("clip-path", "url(#clip)")
      .attr("d", line)
      ;

  var legend = svgG.append("g")
      .attr("text-anchor", "end")
      .selectAll("g")
      .data(series)
      .enter().append("g")

  legend.append("rect")
      .attr("x", width - 15)
      .attr("width", 10)
      .attr("height", 10)
      .attr("fill", colors);

  legend.append("text")
      .attr("x", width - 20)
      .attr("y", 10)
      .attr("dy", "0.3em")
      .text(function(d) { return d; });

  // Zoom with axis
  var zoom = d3.zoom()
      .scaleExtent([.5, 20])  // This control how much you can unzoom (x0.5) and zoom (x20)
      .extent([[0, 0], [width, height]])
      .on("zoom", updateChart);

  svgG.append("rect")
      .attr("width", width)
      .attr("height", height)
      .style("fill", "none")
      .style("pointer-events", "all")
      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
      .call(zoom);

  function updateChart() {

      // recover the new scale
      var newX = d3.event.transform.rescaleX(xScale);
      var newY = d3.event.transform.rescaleY(yScale);

      // update axes with these new boundaries
      xAxis.call(d3.axisBottom(newX));
      yAxis.call(d3.axisLeft(newY));

      // update line
      lineG.select('.lineChart')
          .attr("d", d3.line().curve(d3.curveBasis)
              .x(function (d) {
                  return newX(d.x);
              })
              .y(function (d) {
                  return newY(d.y);
              })
          );
  }

</script>

</head>
<body>

</body>
</html>
